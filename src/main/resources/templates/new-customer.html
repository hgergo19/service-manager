  <title id="pageTitle">Új ügsfél hozzáadása</title>

<body>
<div class="page-wrapper chiller-theme toggled">
  <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
    <i class="fas fa-bars"></i>
  </a>

  <!-- sidebar-wrapper  -->
  <main class="page-content">
    <div class="container-fluid">
      <h2>Ügyfelek</h2>
      <hr>
      <div class="col-8 margin-100">
        <form  action = "/new-customer" method = "post" th:action = "@{/new-customer}">

          <div class = "form-group col-12">
            <label for = "companyName">Cég</label>
            <input type = "text" id = "companyName" name = "companyName" class = "form-control"
                   placeholder = "Cég">
          </div>
          <div class = "form-group col-12">
            <label for = "contactPersonName">Kapcsolattartó</label>
            <input type = "text" id = "contactPersonName" name = "contactPersonName"
                   class = "form-control"
                   placeholder = "Kapcsolattartó">
          </div>
          <div class = "form-group col-12">
            <label for = "primaryEmail">Email</label>
            <input type = "text" id = "primaryEmail" name = "primaryEmail"
                   class = "form-control"
                   placeholder = "myaddress@domain.com">
          </div>

          <div class = "form-group col-12">
            <label for = "secondaryEmail">Másodlagos email cím</label>
            <input type = "text" id = "secondaryEmail" name = "secondaryEmail"
                   class = "form-control"
                   placeholder = "myaddress@domain.com">
          </div>
          <div class = "form-group col-12">
            <label for = "address">Cím</label>
            <input type = "text" id = "address" name = "address" class = "form-control"
                   placeholder = "Cím">
          </div>
          <div class = "form-group col-12">
            <label for = "accountNumber">Bankszámlaszám</label>
            <input type = "text" id = "accountNumber" name = "accountNumber" class = "form-control"
                   placeholder = "Bankszámlaszám">
          </div>
          <div class = "form-group col-12">
            <label for = "vatNumber">Adószám</label>
            <input type = "text" class = "form-control" id = "vatNumber" name = "vatNumber"
                   placeholder = "Adószám">
          </div>
          <div class = "form-group col-auto">
            <label for = "note">Megjegyzés</label>
            <textarea class = "form-control" id = "note" name="note" rows = "3"></textarea>
          </div>
          <button type = "submit" class = "btn btn-primary margin-1">Mentés</button>
        </form>
      </div>

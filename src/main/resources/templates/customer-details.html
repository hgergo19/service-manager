<!DOCTYPE html>
<html lang = "hu" xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">>

  <head th:include = "fragments/head :: headFragment">
    <title id = "pageTitle">Ügyfelek</title>
  </head>
  <body>
    <div class = "page-wrapper chiller-theme toggled">
      <a id = "show-sidebar" class = "btn btn-sm btn-dark" href = "#">
        <i class = "fas fa-bars"></i>
      </a>
      <nav th:replace = "fragments/new-sidebar :: new-sidebar">Empty</nav>
      <!-- sidebar-wrapper  -->
      <main class = "page-content">
        <div class = "container-fluid">
          <h2>Ügyfelek részletei</h2>
          <hr>
          <div class = "row col-lg-12 col-md-10 col-sm-8">

            <table class = "table col-6">
              <tr>
                <td>Név :</td>
                <td th:text = "${customer.companyName}">#name</td>
              </tr>
              <tr>
                <td>Kapcsolattartó neve :</td>
                <td th:text = "${customer.contactPersonName}">#name</td>
              </tr>
              <tr>
                <td>Email 1 :</td>
                <td th:text = "${customer.primaryEmail}">#name</td>
              </tr>
              <tr>
                <td>Email 2 :</td>
                <td th:text = "${customer.secondaryEmail}">#name</td>
              </tr>
              <tr>
                <td>Adószám :</td>
                <td th:text = "${customer.vatNumber}">#name</td>
              </tr>
              <tr>
                <td>Cím :</td>
                <td th:text = "${customer.address}">#name</td>
              </tr>
            </table>


          </div>
          <!--            <h5>More templates</h5>-->
          <!--            <hr>-->
          <!--            <div class="row">-->
          <!--                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">-->

          <!--                    </div>-->
          <!--                </div>-->
          <!--                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">-->
          <!--                    <div class="card rounded-0 p-0 shadow-sm">-->

          <!--                    </div>-->
          <!--                </div>-->
          <!--            </div>-->
          <hr>

          <footer class = "text-center">
            <div class = "mb-2">
              <small>
                © 2020 made with <i class = "fa fa-heart" style = "color:red"></i> by - <a
                  target = "_blank"
                  rel = "noopener noreferrer"
                  href = "https://azouaoui.netlify.com">
                Mohamed Azouaoui
              </a>
              </small>
            </div>
            <div>
              <a href = "https://github.com/azouaoui-med" target = "_blank">
                <img alt = "GitHub followers"
                     src = "https://img.shields.io/github/followers/azouaoui-med?label=github&style=social"/>
              </a>
              <a href = "https://twitter.com/azouaoui_med" target = "_blank">
                <img alt = "Twitter Follow"
                     src = "https://img.shields.io/twitter/follow/azouaoui_med?label=twitter&style=social"/>
              </a>
            </div>
          </footer>
        </div>
      </main>
      <!-- page-content" -->
    </div>
    <!-- page-wrapper -->

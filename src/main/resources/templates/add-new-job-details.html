<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: headFragment">
    <title id="pageTitle">Ügyfelek</title>
</head>
<body>
<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
        <i class="fas fa-bars"></i>
    </a>
    <nav th:replace="fragments/new-sidebar :: new-sidebar">Empty</nav>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
        <div class="container-fluid">
            <div class="row col-lg-12 col-md-10 col-sm-8">
                <h2>Új munka felvétele</h2>
                <h5 th:text="${customer.companyName}"></h5>
                <hr>
                <div class="col-8 margin-100">
                    <form action="/add-new-job" method="post" th:action="@{/add-new-job}">
                        <div class="form-group col-12">
                            <div class="form-group col-auto">
                                <input name="customerId" id="customerId" hidden="hidden" value="customer.id"/>

                                <div class="form-group col-12">
                                    <label for="startDate">Kezdő dátum</label>
                                    <input type="date" id="startDate" name="startDate" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label for="endDate">Vége dátum</label>
                                    <input type="date" id="endDate" name="endDate" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label for="note">Megjegyzés</label>
                                    <input type="text" id="note" name="note" class="form-control"
                                           placeholder="Max 255 karakter">
                                </div>


                                <div class="form-group col-12">
                                    <label for="serialNumber">Gép</label>
                                    <select class="form-control" id="serialNumber" name="serialNumber">
                                        <option
                                                th:each="machine :${machines}"
                                                th:value="${machine.serialNumber}"
                                                th:text="|Gyári szám:      ${machine.serialNumber}          Típus:    ${machine.type}|"
                                        ></option>
                                    </select>

                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary margin-1">Mentés</button>
                    </form>
                </div>
                <hr>
            </div>
            <hr>

            <footer class="text-center">
                <div class="mb-2">
                    <small>
                        © 2020 made with <i class="fa fa-heart" style="color:red"></i> by - <a target="_blank"
                                                                                               rel="noopener noreferrer"
                                                                                               href="https://azouaoui.netlify.com">
                        Mohamed Azouaoui
                    </a>
                    </small>
                </div>
                <div>
                    <a href="https://github.com/azouaoui-med" target="_blank">
                        <img alt="GitHub followers"
                             src="https://img.shields.io/github/followers/azouaoui-med?label=github&style=social"/>
                    </a>
                    <a href="https://twitter.com/azouaoui_med" target="_blank">
                        <img alt="Twitter Follow"
                             src="https://img.shields.io/twitter/follow/azouaoui_med?label=twitter&style=social"/>
                    </a>
                </div>
            </footer>
        </div>
    </main>
    <!-- page-content" -->
</div>
<!-- page-wrapper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script th:replace="fragments/new-sidebarjs :: new-sidebarjs"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">>

<head th:include="fragments/head :: headFragment">
    <title id="pageTitle">Új gép felvétele</title>
</head>
<body>
<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
        <i class="fas fa-bars"></i>
    </a>
    <nav th:replace = "fragments/new-sidebar :: new-sidebar">Empty</nav>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
        <div class="container-fluid">
            <h2>Új gép felvétele</h2>
            <hr>
            <div class="col-8 margin-100">
                <form  action = "/new-machine" method = "post" th:action = "@{/new-machine}">

                    <div class = "form-group col-12">

                        <label for="serialNumber">Gyártási szám</label>
                        <input type = "text" id = "serialNumber" name = "serialNumber" class = "form-control"
                                                                 placeholder = "2885 - 25574">
                    </div>
                    <div class = "form-group col-12">
                        <label for = "type">Típus</label>
                        <input type = "text" id = "type" name = "type"
                               class = "form-control"
                               placeholder = "DMC 103 V">
                    </div>
                    <div class = "form-group col-12">
                        <label for = "controlType">Vezérlő</label>
                        <input type = "text" id = "controlType" name = "controlType"
                               class = "form-control"
                               placeholder = "iTNC 530">
                    </div>

                    <div class = "form-group col-12">
                        <label for = "NCsoftwareVersion">NC verziószám</label>
                        <input type = "text" id = "NCsoftwareVersion" name = "NCsoftwareVersion"
                               class = "form-control"
                               placeholder = "202404026">
                    </div>
                    <div class = "form-group col-12">
                        <label for = "PLCsoftwareVersion">PLC verziószám</label>
                        <input type = "text" id = "PLCsoftwareVersion" name = "PLCsoftwareVersion" class = "form-control"
                               placeholder = "HEDR_00005B">
                    </div>
                    <div class = "form-group col-12">
                        <label for = "machineHours">Gép óraszám</label>
                        <input type = "text" id = "machineHours" name = "machineHours" class = "form-control"
                               placeholder = "4258">
                    </div>
                    <div class = "form-group col-12">
                        <label for = "spindleHours">Főórsó oraszám</label>
                        <input type = "text" class = "form-control" id = "spindleHours" name = "spindleHours"
                               placeholder = "1254">
                    </div>
                    <div class = "form-group col-auto">
                        <label for = "customer">Vevő</label>
                        <select class = "form-control" id = "customer" name="customer">
                            <option
                            th:each="customer :${customers}"
                            th:value="${customer.id}"
                            th:text="${customer.companyName}"
                            ></option>
                        </select>
                    </div>
                    <button type = "submit" class = "btn btn-primary margin-1">Mentés</button>
                </form>
            </div>
            <hr>
            <footer class="text-center">
                <div class="mb-2">
                    <small>
                        © 2020 made with <i class="fa fa-heart" style="color:red"></i> by - <a target="_blank" rel="noopener noreferrer" href="https://azouaoui.netlify.com">
                        Mohamed Azouaoui
                    </a>
                    </small>
                </div>
                <div>
                    <a href="https://github.com/azouaoui-med" target="_blank">
                        <img alt="GitHub followers" src="https://img.shields.io/github/followers/azouaoui-med?label=github&style=social" />
                    </a>
                    <a href="https://twitter.com/azouaoui_med" target="_blank">
                        <img alt="Twitter Follow" src="https://img.shields.io/twitter/follow/azouaoui_med?label=twitter&style=social" />
                    </a>
                </div>
            </footer>
        </div>
    </main>
    <!-- page-content" -->
</div>
<!-- page-wrapper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script th:replace = "fragments/new-sidebarjs :: new-sidebarjs"></script>
</body>

</html>
